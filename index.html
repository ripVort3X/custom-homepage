<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Homepage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Background overlay -->
    <div id="bgOverlay" class="bg-overlay"></div>

    <main>
      <!-- Top bar -->
      <header class="topbar fade-in" id="topbar">
        <div class="left">
          <div class="time-date" id="timeDate">--:-- • --/--/----</div>
        </div>

        <div class="center">
          <form id="searchForm" class="search-form">
            <input
              id="searchInput"
              class="search-input"
              type="text"
              placeholder="Search (press Enter)"
            />
          </form>
        </div>

        <div class="right">
          <div class="weather">
            <img id="weatherIcon" alt="" />
            <span id="weatherText">--° • …</span>
          </div>
          <button id="themeBtn" class="btn">Toggle Theme</button>
          <button id="notesBtn" class="btn">Notes</button>
          <button id="settingsBtn" class="btn">Settings</button>
        </div>
      </header>

      <!-- Pinned sites -->
      <div class="pinned-section">
        <section class="pinned-wrap rise-in" id="pinnedWrap">
          <div class="pinned-grid" id="pinnedGrid"></div>
        </section>
      </div>
    </main>

    <footer>
      <span id="openSettingsSmall" class="settings-small">Settings</span>
    </footer>

    <!-- Settings modal -->
    <div id="modalBackdrop" class="modal-backdrop" aria-hidden="true">
      <div class="modal" role="dialog" aria-modal="true">
        <h3>Settings</h3>

        <div class="form-row">
          <label class="small">Search engine</label>
          <select id="searchEngine">
            <option value="https://www.google.com/search?q=">Google</option>
            <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
            <option value="https://www.bing.com/search?q=">Bing</option>
          </select>
        </div>

        <div class="form-row">
          <label class="small">Theme</label>
          <select id="themeSelect">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
          </select>
        </div>

        <div class="form-row">
          <label class="small">WeatherAPI Key</label>
          <input id="weatherKey" type="text" placeholder="abe805377c4..." />
        </div>

        <!-- Background gallery -->
        <h4 style="margin: 14px 0 6px">Background</h4>
        <div class="form-row">
          <label class="small">Mode</label>
          <select id="bgMode">
            <option value="auto">Auto (random on load)</option>
            <option value="manual">Manual (choose image)</option>
          </select>
        </div>
        <div id="bgThumbs" class="bg-thumbs" aria-label="Background choices">
          <!-- thumbs rendered by JS based on current theme -->
        </div>

        <h4 style="margin: 18px 0 8px">Manage pinned sites</h4>
        <div class="form-row">
          <input id="pinTitle" type="text" placeholder="Title (e.g. YouTube)" />
          <input id="pinURL" type="url" placeholder="https://..." />
          <input id="pinIcon" type="url" placeholder="(optional) icon url" />
          <button id="addPinBtn" class="btn">Add</button>
        </div>

        <div id="pinList" class="pin-list"></div>

        <div
          style="
            display: flex;
            gap: 8px;
            justify-content: flex-end;
            margin-top: 14px;
          "
        >
          <button id="closeModal" class="btn">Close</button>
          <button id="saveSettings" class="btn">Save</button>
        </div>
      </div>
    </div>

    <!-- Notes widget (draggable) -->
    <div id="notes" class="notes hidden">
      <div id="notesHeader" class="notes-header">
        <span>Notes</span>
        <div class="notes-actions">
          <button id="notesClear" class="btn btn-sm">Clear done</button>
          <button id="notesClose" class="btn btn-sm">×</button>
        </div>
      </div>
      <div class="notes-body">
        <form id="notesForm" class="notes-form">
          <input
            id="notesInput"
            type="text"
            placeholder="Add a note and press Enter"
          />
        </form>
        <ul id="notesList" class="notes-list"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
